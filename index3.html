<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gediyon - Web Developer</title>
    
    <!-- Font Awesome for icons (envelope, download) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #695e57;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .hero {
            position: relative;
            min-height: 100vh;
            padding: 40px 60px;
        }
        
        /* Logo with colorful splash effect */
        .logo {
            position: absolute;
            top: 50px;
            left: 60px;
            font-size: 48px;
            font-weight: bold;
            z-index: 10;
        }
        
        .splash {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 400px;
            height: 400px;
            background: conic-gradient(from 90deg, #6c5050, #ff8c00, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            border-radius: 50%;
            opacity: 0.15;
            z-index: -1;
        }
        
        /* Navigation */
        .nav-container {
            position: absolute;
            top: 50px;
            right: 60px;
            display: flex;
            align-items: center;
            gap: 30px;
            z-index: 10;
        }
        
        .nav-pills {
            background: white;
            border-radius: 50px;
            padding: 15px 40px;
            display: flex;
            gap: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .nav-pills a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
        }
        .nav-pills a:hover{
            color: #ff6a00;
            opacity: 1;
        }
        .download-btn {
            background: #9b7f6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* Main content */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 120px;
            gap: 50px;
        }
        
        .left-text {
            max-width: 550px;
            z-index: 5;
        }
        
        .left-text h3 {
            font-size: 28px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .left-text h1 {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .left-text p {
            font-size: 20px;
            margin-bottom: 50px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .hire-btn {
            background: #a78267;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .message-btn {
            background: white;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .message-btn i {
            font-size: 30px;
            color: #ff6a00;
        }
        
        /* Photo and orbiting icons */
        .right-photo {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
        }
        
        .photo-container {
            position: relative;
            width: 500px;
            height: 650px;
        }
        
        .profile-photo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        
        /* Orbits */
        .orbit {
            position: absolute;
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .orbit1 { width: 420px; height: 420px; }
        .orbit2 { width: 580px; height: 580px; animation: rotate 40s linear infinite; }
        .orbit3 { width: 720px; height: 720px; animation: rotate 60s linear infinite reverse; }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Tech icons */
        .tech-icon {
            position: absolute;
            width: 70px;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .html5 { top: 8%; left: 15%; animation-delay: 0s; }
        .css3 { top: 20%; left: -5%; animation-delay: 1s; }
        .js { top: 55%; right: -8%; animation-delay: 2s; }
        .nodejs { bottom: 15%; left: 10%; animation-delay: 3s; }
        .react { bottom: 8%; right: 12%; animation-delay: 4s; }
        
        /* Testimonial */
        .testimonial {
            position: absolute;
            bottom: 80px;
            left: 60px;
            max-width: 420px;
            z-index: 5;
        }
        
        .bubble {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 35px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .bubble p:first-child {
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 30px;
        }
        
        .author {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .author img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 3px solid white;
        }
        
        .author div p:first-child {
            font-weight: bold;
            font-size: 18px;
        }
        
        .author div p:last-child {
            opacity: 0.8;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <!-- Logo with splash -->
        <div class="logo">Gedi</div>
        <div class="splash"></div>
        
        <!-- Navigation -->
        <div class="nav-container">
            <div class="nav-pills">
                <a href="#">Home</a>
                <a href="#">Skill</a>
                <a href="#">Experience</a>
                <a href="#">Connect</a>
            </div>
            <button class="download-btn">
                <i class="fas fa-download"></i>
                Download Resume
            </button>
        </div>
        
        <!-- Main content -->
        <div class="main-content">
            <div class="left-text">
                <h3>Hey, I am Gediyon</h3>
                <h1>Web Developer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
                <div class="buttons">
                    <button class="hire-btn">Hire me</button>
                    <a href="#" class="message-btn">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
            
            <div class="right-photo">
                <div class="photo-container">
                    <!-- Replace with your actual photo URL -->
                    <img src="./src/assets/image/bgremoved.png" alt="Gediyon" class="profile-photo">
                    
                    <!-- Orbits -->
                    <div class="orbit orbit1"></div>
                    <div class="orbit orbit2"></div>
                    <div class="orbit orbit3"></div>
                    
                    <!-- Tech icons (using devicon CDN) -->
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5" class="tech-icon html5">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3" class="tech-icon css3">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" class="tech-icon js">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Node.js" class="tech-icon nodejs">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React" class="tech-icon react">
                </div>
            </div>
        </div>
        
        <!-- Testimonial -->
        <div class="testimonial">
            <div class="bubble">
                <p>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit.</p>
                <div class="author">
                    <!-- Replace with actual testimonial photo -->
                    <img src="./src/assets/image/ged.png" alt="Tesfaye Zegeye">
                    <div>
                        <p>Tesfaye Zegeye</p>
                        <p>Investor</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
